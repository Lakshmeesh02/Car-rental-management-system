<html>
    <head>
        <title>History
        </title>
    </head>
    <body>
        {{ customername }}'s history:
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Company_id</th>
                    <th>car id</th>
                    <th>car count</th>
                    <th>price</th>
                    <th>pickup date</th>
                    <th>return date</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in reservations %}
                <tr>
                    <td>{{ booking[0] }}</td>
                    <td>{{ booking[1] }}</td>
                    <td>{{ booking[5] }}</td>
                    <td>{{ booking[6] }}</td>
                    <td>{{ booking[2] }}</td>
                    <td>{{ booking[3] }}</td>
                    <td>{{ booking[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
