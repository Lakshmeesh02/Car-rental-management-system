<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reservation {{ customer_id }}</title>
</head>
<body>
    <div class="container">
        Welcome {{ customername }}
        <form action="{{ url_for('reserve', customername=customername, customer_id=customer_id) }}" method="POST">
            <div class="input-field">
                <label for="company_id">Company ID</label>
                <input type="number" id="company_id" name="companyid" required>
            </div>
            <div class="input-field">
                <label for="car_id">Car ID</label>
                <input type="number" id="car_id" name="carid" required>
            </div>
            <div class="input-field">
                <label for="car_count">Car Count</label>
                <input type="number" id="car_count" name="carcount" required>
            </div>
            <div class="input-field">
                <label for="pickup_date">Pickup Date (dd-mm-yy)</label>
                <input type="text" id="pickup_date" name="pickupdate" required>
            </div>
            <div class="input-field">
                <label for="return_date">Return Date (dd-mm-yy)</label>
                <input type="text" id="return_date" name="returndate" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
